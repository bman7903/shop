application: things-n-stuff
version: 1
runtime: python27
api_version: 1
threadsafe: false

inbound_services:
- mail

handlers:
- url: /_ah/mail/.+
  script: inc_email.py
  login: admin

- url: /css
  static_dir: css


- url: /img
  static_dir: img

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /.*
  script: main.app



libraries:
- name: webapp2
  version: latest
